<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="App">
      <div class="Header">
        <h3>오늘의 플랜😎</h3>
        <h1 id="date">2025-9-19</h1>
      </div>
      <form>
        <div class="Editor">
          <input type="text" placeholder="새로운 todo" id="input" />
          <button>추가</button>
        </div>
      </form>
      <div class="List">
        <h4>Todo List 🏃‍♂️</h4>
        <input type="text" placeholder="검색어를 입력해주세요." />
        <div class="todos_wrapper">
          <div class="TodoItem">
            <input type="checkbox" />
            <div class="content">집가기</div>
            <div class="date">2025-09-19</div>
            <button onclick="">삭제</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
